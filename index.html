<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <script
      src="https://kit.fontawesome.com/0ee18758c7.js"
      crossorigin="anonymous"
    ></script>
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <!-- <img src="./design/desktop-design.jpg" alt="" class="overlay"> -->
    <header>
      <div class="container">
        <img src="./images/logo.svg" alt="Logo" />
      </div>
    </header>
    <main>
      <div class="container">
        <div class="hero-image">
          <img src="./images/illustration-mockups.svg" alt="Product Image" />
        </div>
        <div class="hero-text">
          <h1>Build The Community Your Fans Will Love</h1>
          <p>
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <button class="hero-btn">Register</button>
        </div>
      </div>
    </main>

    <footer>
      <div class="container">
        <div class="footer-info">
          <p class="attribution">
            Challenge by
            <a
              href="https://www.frontendmentor.io?ref=challenge"
              target="_blank"
              >Frontend Mentor</a
            >. Coded by <a href="#">Ikraam</a>.
          </p>
        </div>
        <div class="socials">
          <ul>
            <li><i class="fab fa-facebook-f"></i></li>
            <li><i class="fab fa-twitter"></i></li>
            <li><i class="fab fa-instagram"></i></li>
          </ul>
        </div>
      </div>
    </footer>
  </body>
</html>
